<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calories Calculator | Dashboard</title>
  <!-- css link -->
  <link rel="stylesheet" href="css\dashboard.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="images\logo.png">
  <!-- Bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <div class="container-fluid dash-div">
    <nav class="navbar">
        <div class="navbar-div-1">
          <i class="fa-solid fa-grip-lines fa-beat nav-icon"></i>
          <p class="navbar-username">username</p>
        </div>
        
        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control form-input nav-search" placeholder="Search food ">
          <span class="nav-mic"><i class="fa fa-microphone"></i></span>
        </div>

        <div class="navbar-div-2">
          <!-- <i class="fa-solid fa-user nav-icon"></i> -->
          <img class="user-gif" src="images\user.gif" alt="">
          <div class="notification-number">

        </div>

      <div class="row">
        <div class="col-md-8">
          <div class="col"> 
            <div class="row">
              <div class="col-5">
                <img class="first-container-gif" src="images\dashboard.gif" alt="">
              </div>
              <div class="col-7 first-container-header-div">
                <p class="first-container-header">Welcome to Calories Calculator
                  <span class="first-container-sub-header">The only calories calculator you will ever need</span></p>
                <p class="first-container-text"><a href="">learn more <i class="fa-solid fa-arrow-right"></i></a></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="second-container-div">
              <p class="second-container-header">Foods <img class="food-header" src="images\food-header.gif" alt=""><button type="button" class="btn rounded-pill more-food">More food <i class="fa-solid fa-chevron-down"></i></button></p>
              <div class="container food-types">
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">

        </div>
